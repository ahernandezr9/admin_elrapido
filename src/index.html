<script>
  $(document).ready(function(){
      $("#body").append(modal);
    $(".Dashboard").click(function(){ 
    location.href="Dashboard.jsp"
    });
  
    $("#cerrarSeccion").click(function(){ 
        location.href="index.html"
    });
    $("#Setting").click(function(){ 
      location.href="miDato.html"
    });
  
    abrirAndCerrar_Menu();
    subirInicioHTML();
    });
    
    function abrirAndCerrar_Menu(){
    let arrow = document.querySelectorAll(".arrow");
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    let sidebarBtn1 = document.querySelector(".bx-x");
    for (var i = 0; i < arrow.length; i++) {
      arrow[i].addEventListener("click", (e)=>{
     let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
     arrowParent.classList.toggle("showMenu");
      });
    }
    sidebarBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("close");
    }); 
    sidebarBtn1.addEventListener("click", ()=>{
      sidebar.classList.toggle("close");
    });
    }
    
    function subirInicioHTML(){
      $('.subir').click(function(){
        $('body, html').animate({
          scrollTop: '0px'
        }, 300);
      });
      
      $(window).scroll(function(){
        if( $(this).scrollTop() > 50 ){
          $('.subir').slideDown(300);
        } else {
          $('.subir').slideUp(300);
        }
      });
    }
    
    var modal=
    `<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Preparado para partir?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Seleccione "Cerrar sesion" a continuacion si esta listo para finalizar su sesion actual.
          </div>
          <div class="modal-footer">
            <button id="cerrarSeccion" type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar sesion</button>
          </div>
        </div>
      </div>
    </div>
    `;
      
  </script>
